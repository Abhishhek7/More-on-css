<!--Create a simple webpage with  card similar to question number 2. The card must be semi-transprent as
default and on hovering the card must be displayed clearly. Use CSS opacity to achieve this output.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hovering property</title>
    <style>
.courseimage{height:200px;
    width: 300px;
    border-radius: 20px;

}
div{
    margin: auto;
    background-color: blanchedalmond;
    width: 300px;
    padding: 10px;
    border-radius: 20px;
    opacity: 0.5;
}
div:hover {
    opacity: 1;
}
    </style>
</head>
<body>
    <div>
    <img class="courseimage" src="https://cdn.pwskills.com/assets/uploads/thumbnails/64af76666977cc11e7e4086e.png" alt="web development">
    <p>Course Name: PW SKills Web development</p>
</div>
</body>
</html>
